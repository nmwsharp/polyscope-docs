site_name: Polyscope - C++
markdown_extensions:
  - codehilite
  - attr_list
  - admonition
  - markdown.extensions.footnotes
  - markdown.extensions.smarty
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.arithmatex
  - pymdownx.emoji
  - pymdownx.tabbed:
        alternate_style: true 
  - markdown_include.include:
        base_path: source

extra:
  search:
    tokenizer: '[\s\-\.::]+'
  url:
    prefix: ''

theme:
  name: 'material'
  custom_dir: 'theme_overrides'
  palette:
    primary: 'teal'
    accent: 'teal'
  font:
    text: 'PT Serif'
    code: 'Inconsolata'
  icon: 
    logo: material/flashlight
  favicon: media/icons/material/baseline_highlight_black_18dp.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.tabs.link

extra_css:
  - extras.css

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
  - 'extra.js'

plugins:
  - search
  - macros:
      # use a custom tag so it doesn't interfere with C++
      # code blocks using {{ }} 
      j2_block_start_string: '[[%'
      j2_block_end_string: '%]]'
      j2_variable_start_string: '[['
      j2_variable_end_string: ']]'

repo_name: 'nmwsharp/polyscope'
repo_url: 'https://github.com/nmwsharp/polyscope'
edit_uri: ''
site_url: 'https://polyscope.run/'

docs_dir: 'source'
site_dir: 'site_build'

